<div class="container text-center">
  <h1>Voeg hier uw zaak toe!</h1>

  <form [formGroup]="addEstablishmentFormGroup" (ngSubmit)="onSubmit()">
    <hr />

    <div formGroupName="establishment" class="form-area">
      <div class="row mt-2">
        <label for="naam">Naam:</label>
        <input
          id="naam"
          class="form-control"
          formControlName="establishmentName"
          type="text"
        />
        <div
          *ngIf="
            establishmentName.invalid &&
            (establishmentName.touched || establishmentName.dirty)
          "
          class="col-sm-12 alert alert-danger mt-2 mb-0"
        >
          <span
            *ngIf="
              establishmentName.errors.required ||
              establishmentName.errors.notOnlyWhitespace
            "
            >De naam van de zaak moet ingevuld zijn</span
          >
          <span *ngIf="establishmentName.errors.pattern"
            >De naam mag geen _ bevatten</span
          >
          <span *ngIf="establishmentName.errors.minlength"
            >De naam moet minstens 2 karakters zijn</span
          >
        </div>
      </div>

      <div class="row mt-2">
        <label for="parking">Parking:</label>
        <input
          id="parkingCheckbox"
          class="form-control"
          formControlName="parking"
          type="checkbox"
        />
      </div>
    </div>

    <hr />

    <div formGroupName="address" class="form-area">
      <div class="row mt-2">
        <label for="province">Provincie:</label>

        <select
          class="form-control"
          formControlName="province"
          (change)="onChangeProvince($event)"
        >
          <option value="Antwerpen" selected>Antwerpen</option>
          <option value="Limburg">Limburg</option>
          <option value="Oost-Vlaanderen">Oost-Vlaanderen</option>
          <option value="Vlaams-Brabant">Vlaams-Brabant</option>
          <option value="West-Vlaanderen">West-Vlaanderen</option>
        </select>
      </div>

      <!-- gemeente en postcode -->
      <div class="row mt-2">
        <div class="col-sm-10">
          <div class="row">
            <label for="community">Gemeente:</label>

            <select
              class="form-control"
              formControlName="community"
              (change)="onChangeCommunity($event)"
            >
              <ng-container *ngFor="let community of allCommunities">
                <option
                  *ngIf="
                    community.id >= communityStartId &&
                    community.id <= communityEndId
                  "
                  [id]="community.id"
                  value="{{ community.name }}"
                >
                  {{ community.name }}
                </option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="col-sm-2">
          <label class="float-left" for="postcode">Postcode:</label>
          <input
            id="postcode"
            class="form-control"
            formControlName="zipcode"
            type="number"
            readonly
          />
        </div>
      </div>

      <!-- straat en huisnummer -->
      <div class="row mt-2">
        <div class="col-sm-10">
          <div class="row">
            <label for="straat">Straat:</label>
            <select
              id="straat"
              class="form-control"
              formControlName="street"
              (change)="setBusNumbers()"
            >
              <option *ngFor="let street of streets">{{ street }}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-2">
          <label class="float-left" for="huisnummer">Huisnummer:</label>
          <select
            id="huisnummer"
            class="form-control"
            formControlName="bus"
            type="text"
          >
            <option *ngFor="let bn of busNumbers">{{ bn }}</option>
          </select>
          <div
            *ngIf="bus.invalid"
            class="col-sm-12 alert alert-danger mt-2 mb-0"
          >
            <span *ngIf="bus.errors.cannotBeGeen">Verboden</span>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <div formGroupName="openingHours" class="form-area">

      <div class="row">

        <div class="col-sm-3">

          <div class="row">
            <label class="float-left">Maandag:</label>
            <input (change)="onClocksChange($event)" class="float-left mr-2" formControlName="openingsuurMa" type="time" min="00:00" max="24:00" step="1800" value="00:00" required />
            <input (change)="onClocksChange($event)" formControlName="sluitingsuurMa" type="time" min="00:00" max="24:00" step="1800" value="00:00" required />
            <div *ngIf="openingsuurMa.invalid" class="col-sm-12 alert alert-danger mt-2 mb-0">
              <span *ngIf="openingsuurMa.errors.invalidHour">Niet geldig</span>
            </div>
          </div>

          <div class="row">
            <label class="float-left">Dinsdag:</label>
            <input (change)="onClocksChange($event)" class="float-left mr-2" formControlName="openingsuurDi" type="time" min="00:00" max="24:00" step="1800" value="00:00" required />
            <input (change)="onClocksChange($event)" formControlName="sluitingsuurDi" type="time" min="00:00" max="24:00" step="1800" value="00:00" required />
            <div *ngIf="openingsuurDi.invalid" class="col-sm-12 alert alert-danger mt-2 mb-0">
              <span *ngIf="openingsuurDi.errors.invalidHour">Niet geldig</span>
            </div>
          </div>

          <div class="row">
            <label class="float-left">Woensdag:</label>
            <input (change)="onClocksChange($event)" class="float-left mr-2" formControlName="openingsuurWo" type="time" min="00:00" max="24:00" step="1800" value="00:00" required />
            <input (change)="onClocksChange($event)" formControlName="sluitingsuurWo" type="time" min="00:00" max="24:00" step="1800" value="00:00" required />
            <div *ngIf="openingsuurWo.invalid" class="col-sm-12 alert alert-danger mt-2 mb-0">
              <span *ngIf="openingsuurWo.errors.invalidHour">Niet geldig</span>
            </div>
          </div>

          <div class="row">
            <label class="float-left">Donderdag:</label>
            <input (change)="onClocksChange($event)" class="float-left mr-2" formControlName="openingsuurDo" type="time" min="00:00" max="24:00" step="1800" value="00:00" required />
            <input (change)="onClocksChange($event)" formControlName="sluitingsuurDo" type="time" min="00:00" max="24:00" step="1800" value="00:00" required />
            <div *ngIf="openingsuurDo.invalid" class="col-sm-12 alert alert-danger mt-2 mb-0">
              <span *ngIf="openingsuurDo.errors.invalidHour">Niet geldig</span>
            </div>
          </div>

      </div>

      <div class="col-sm-3">

        <div class="row offset-sm-1">
          <label class="float-left">Vrijdag:</label>
          <input (change)="onClocksChange($event)" class="float-left mr-2" formControlName="openingsuurVr" type="time" min="00:00" max="24:00" step="1800" value="00:00" required />
          <input (change)="onClocksChange($event)" formControlName="sluitingsuurVr" type="time" min="00:00" max="24:00" step="1800" value="00:00" required />
          <div *ngIf="openingsuurVr.invalid" class="col-sm-12 alert alert-danger mt-2 mb-0">
            <span *ngIf="openingsuurVr.errors.invalidHour">Niet geldig</span>
          </div>
        </div>

        <div class="row offset-sm-1">
          <label class="float-left">Zaterdag:</label>
          <input (change)="onClocksChange($event)" class="float-left mr-2" formControlName="openingsuurZa" type="time" min="00:00" max="24:00" step="1800" value="00:00" required />
          <input (change)="onClocksChange($event)" formControlName="sluitingsuurZa" type="time" min="00:00" max="24:00" step="1800" value="00:00" required />
          <div *ngIf="openingsuurZa.invalid" class="col-sm-12 alert alert-danger mt-2 mb-0">
            <span *ngIf="openingsuurZa.errors.invalidHour">Niet geldig</span>
          </div>
        </div>

        <div class="row offset-sm-1">
          <label class="float-left">Zondag:</label>
          <input (change)="onClocksChange($event)" class="float-left mr-2" formControlName="openingsuurZo" type="time" min="00:00" max="24:00" step="1800" value="00:00" required />
          <input (change)="onClocksChange($event)" formControlName="sluitingsuurZo" type="time" min="00:00" max="24:00" step="1800" value="00:00" required />
          <div *ngIf="openingsuurZo.invalid" class="col-sm-12 alert alert-danger mt-2 mb-0">
            <span *ngIf="openingsuurZo.errors.invalidHour">Niet geldig</span>
          </div>
        </div>

      </div>

    </div>

    </div>

    <hr />

    <div formGroupName="image">
      <div class="row mt-2">
        <div class="col-md-12">
          <div class="custom-file">
            <input
              class="custom-file-input"
              type="file"
              accept=".png, .jpg, .jpeg"
              id="customFile"
              formControlName="image"
            />
            <label class="custom-file-label" for="customFile"
              >Upload Image:</label
            >
          </div>
        </div>
      </div>
    </div>

    <input type="submit" class="btn btn-primary my-2" />
  </form>
</div>
