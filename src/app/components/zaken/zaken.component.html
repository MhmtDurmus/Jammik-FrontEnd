<div class="container py-5">
  <div class="row">
    <div class="col-lg-10 mx-auto col-12 text-center mb-3">
      <h1 class="mt-0 text-primary">Restaurants</h1>
    </div>
    <div class="col-12 mt-4">
      <hr class="accent my-5" />
    </div>
    <div class="card-columns">
      <div class="card card-body" *ngFor="let shop of shops">
        <h5 class="float-left font-weight-bold">{{ shop.naam }}</h5>
        <div class="rating float-right">
          <span class="heading">Rating: </span>
          <span *ngFor ="let i of [].constructor(shop.rating)" class="fa fa-star checked"></span>
          <span *ngFor ="let i of [].constructor(5-shop.rating)" class="fa fa-star"></span>
        </div>
      </div>
    </div>
  </div>
</div>
