<div class="d-flex justify-content-center">
    <div class="card full-width">
        <div class="card-header">
            <h4><span class="fa fa-shopping-bag"></span> Bestellen</h4>
        </div>
        <div class="card-body" id="bag" style="min-height: 100px;">
            <div *ngFor="let item of besVer.bestellingen; let i=index" class="row" id="{{i}}">
                <div class="col-lg-6">
                    <h4>{{item.menuItem.naam}}</h4>
                    <h6>{{item.menuItem.beschrijving}}</h6>
                </div>
                <div class="col-lg-3">
                    <h6>{{getCategorie(item.menuItem.categorie)}}</h6>
                    <h6>{{zaken[i]}}</h6>
                </div>
                <div class="col-lg-3">
                    <h5><span class="fas fa-euro-sign"></span> {{item.menuItem.prijs}} x</h5>
                    <div>
                        <input class="mr-0 w-75" type="number" id="{{i}}" value="{{item.aantal}}" (input)="updateItem($event)">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center justify-content-lg-end w-100">
                <div class="col-lg-9"> 
                    <h3>Totaal</h3>
                </div>
                <div class="col-lg-3">
                    <h2><span class="fas fa-euro-sign"></span> {{total | number : '1.2-2'}}</h2>
                </div>
            </div>        
        </div>
        <div class="card-footer d-flex flex-sm-column flex-lg-row justify-content-center justify-content-lg-between">
            <div>
                <label for="message">Alergien? geef ze hier onder mee!</label><br>
                <input id="message" type="text" class="w-100 h-50" value="{{message}}" (input)="updateItem($event)">
            </div>
            <button class="btn btn-custom my-2" style="width: 30%;" (click)="process()">Bestel</button>
        </div>
    </div>
</div>
