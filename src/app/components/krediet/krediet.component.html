<div class="container text-center">
  <ng-container>
    <h5>Top-up jouw krediet</h5>
  </ng-container>
  <hr class="accent my-5"/>

  <div class="container justify-content-start text-left ml-5  ">
    <div class="container">
      <div class="row mb-5">
        <div class="col-lg-10 d-flex  justify-content-center ">
          <form [formGroup]="amount" class="justify-content-center text-center" (ngSubmit)="reload()">
            <div class="col-lg-12 d-flex  justify-content-center ">
              <label for="krediet">
                <i class="fas fa-credit-card text-primary mr-2"></i>
                bedrag in om te herladen:
              </label></div>
            <div class="col-lg-12 d-flex  mb-2 justify-content-center ">

              <input type="number" min="0" class="rounded mr-2" style="height: 30px;" id="krediet"
                     formControlName="amount" pattern="0+\.[0-9]*[1-9][0-9]*$"/>
            </div>
            <button class="btn btn-primary" type="submit"><i class="fas fa-sync mr-2"></i> Reload</button>
          </form>
        </div>


      </div>
    </div>
  </div>
</div>
