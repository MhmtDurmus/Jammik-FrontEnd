<app-header></app-header>
<div class="container text-center">
  <h1>Advertenties</h1>
  <div class="container mb-lg-3 mt-lg-5">
    <p>Als uitbater kan uw advertentieruimte kopen op
      de landingspagina.
    </p>
    <p>Voor een aantal credits krijgt uw zaak een aantal
      vertoningen.</p>
  </div>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="container">
          <div class="row">
            <div class="col-lg d-flex justify-content-center ">
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">Formule</th>
                  <th scope="col">Krediet</th>
                  <th scope="col">Vertoningen</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <th scope="row">Budget</th>
                  <td>20</td>
                  <td>200</td>
                </tr>
                <tr>
                  <th scope="row">Standard</th>
                  <td>50</td>
                  <td>1000</td>
                </tr>
                <tr>
                  <th scope="row">Premium</th>
                  <td>100</td>
                  <td>3000</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="container justify-content-lg-center">
        <form [formGroup]="bestelAd" action="">
          <div>
            <label for="formule">Selecteer uw formule</label>
            <select name="formule" id="formule" formControlName="formule" required="">
              <option value="Budget" selected> Budget  </option>
              <option value="Budget" selected> Standard  </option>
              <option value="Budget" selected> Premium  </option>

            </select>
          </div>
          <div>
            <label for="zaak">Selecteer uw zaak</label>
            <select name="zaak" id="zaak" required="">
              <option *ngFor="let opt of this.zaken" [value]="opt.id" >{{opt.naam}}</option>

            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/images/errorImg/generalErrorIcon.png" class="d-block w-100" alt="...">
    </div>
  <a class="" href="#carouselExampleControls" role="button" data-slide="next">
    <button class="btn btn-primary mb-5 mt-2 rounded">Bestel Nu!</button>
    <span class="sr-only">Next</span>
  </a>
  </div>
</div>


<app-footer></app-footer>
