<ng-container *ngIf="zaak">
  <div class="container">
    <img
      src="./assets/images/reserveren.PNG"
      alt="afbeelding van de zaak"
      class="img-fluid m-auto"
      style="min-width: 60%; height: 30%"
    />

    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 text-center">
        <h5 class="lead mt-5">
          Welkom bij {{ zaaknaam }}. Wij heten u allereerst van harte welkom op
          onze reservatiepagina en kunnen u de volgende tafels aanbieden:
          <ng-container class="lead" *ngFor="let tafel of tafels | keyvalue">
            {{ tafel.value }} tafel(s) van {{ tafel.key }} personen,
          </ng-container>
          gelieve een keuze te maken.
        </h5>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="demo-app">
      <div class="demo-app-sidebar-section">
        <button
          type="button"
          class="btn btn-primary mt-4 ml-0"
          style="width: 15% ;"
          (click)="ToggleOpeningDays()"
        >
          <p style="font-size: 80%">Openingsdagen</p>
        </button>
      </div>
    </div>
    <div class="container mt-5 mb-5">
      <full-calendar
        *ngIf="calendarOptions"
        #calendar
        [options]="calendarOptions"
        style="color: rgb(53, 51, 51); font-size: 70%; font-weight: 1000"
      ></full-calendar>
    </div>
  </div>
</ng-container>
