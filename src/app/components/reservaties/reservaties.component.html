<div class="container">
  <img
    src="./assets/images/reserveren.PNG"
    alt="afbeelding van de zaak"
    class="img-fluid m-auto"
    style="min-width: 60%; height: 30%"
  />

  <h5 class="lead mt-4">
    Welkom bij {{ zaak.naam }}. Wij heten u van harte welkom en kunnen u het
    volgende aanbieden:
  </h5>
  <ul>
    <li clas *ngFor="let tafel of tafels.keys()">
      {{ tafel }} tafel(s) van stoelen
    </li>
  </ul>

  <div class="card card-body m-2" *ngFor="let reservatie of reservaties">
    <div class="container">
      <h5 class="font-weight-bold">{{ reservatie.tijdstip }}</h5>
      <p class="my-0">{{ reservatie.uurMarge }}</p>
    </div>
  </div>

  <div class="form-group">
    <form [formGroup]="reservatieForm">
      <label class="mt-3" for="datum">Datum :</label>
      <input
        type="date"
        id="datum"
        class="form-control form-control-sm"
        formControlName="datum"
      />
      <div
        *ngIf="datum.invalid && (datum.dirty || datum.touched)"
        class="col-sm-12 alert alert-danger mt-0"
      >
        <span
          *ngIf="datum.errors.required"
          style="font-size: 15px; position: absolute; top: 0px"
          >Naam is verreist.</span
        >
      </div>
      <label class="mt-3" for="personen">Personen:</label>
      <input
        type="number"
        id="personen"
        class="form-control form-control-sm"
        placeholder="beschrijving"
        formControlName="personen"
      />
      <div
        *ngIf="personen.invalid && (personen.dirty || personen.touched)"
        class="alert alert-danger"
      >
        <div
          *ngIf="personen.errors.required"
          style="font-size: 15px; position: absolute; top: 0px"
        >
          Beschrijving is verreist.
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-sm-3">
          <div class="container-fluid">
            <button
              type="submit"
              class="btn btn-primary mt-4"
              style="width: 80%"
            >
              Voeg Toe!
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
