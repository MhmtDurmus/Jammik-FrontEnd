<app-header></app-header>
<div class="container py-5">
  <div class="row">
    <div class="col-lg-10 mx-auto col-12 text-center mb-3">
      <h1 class="mt-0 text-primary">Alle Zaken</h1>
    </div>
    <div class="col-12 mt-4">
      <hr class="accent my-5" />
    </div>
    <div class="card-columns">
        <div
        class="card card-body"
        *ngFor="let zaak of zaken"
        routerLink="/zaken/{{ zaak.id }}">
            <div class="container">
                <div class="row d-flex justify-content-center align-content-center overflow-hidden custom-banner-image mb-1" style="background: black;" >
                    <img src="{{zaak.imageURL}}" alt="afbeelding van de zaak" class="img-fluid m-auto" style="min-width: 75%">
                </div>
                <h5 class="font-weight-bold">{{ zaak.naam }}</h5>
                <span class="text-truncate">Rating: </span>
                <span
                *ngFor="let i of [].constructor(zaak.rating)"
                class="fa fa-star checked">
                </span>
                <span
                *ngFor="let i of [].constructor(5 - zaak.rating)"
                class="fa fa-star">
                </span>
                <p class="my-0">{{zaak.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
